{% extends "base.html" %}

{% block content %}
<div class="auth-page">
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        <h2>Reset Password</h2>
        <form action="/admin/forgot-password" method="POST">
            <div class="form-group">
                <!-- <label for="username">Employee Username:</label> -->
                <input type="text" id="username" name="username" class="form-input" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <!-- <label for="new_password">New Password:</label> -->
                <input type="password" id="new_password" name="new_password" class="form-input" required placeholder="Enter new password">
            </div>
            <div class="form-group">
                <!-- <label for="confirm_new_password">Confirm New Password:</label> -->
                <input type="password" id="confirm_new_password" name="confirm_new_password" class="form-input" required placeholder="Re-enter new password">
            </div>
            <button type="submit" class="form-submit">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
