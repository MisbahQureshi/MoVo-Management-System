{% extends "base.html" %}

{% block content %}
<div class="admin-container">
    <h1>Event Management</h1>
    <p>Manage and view events.</p>
    <table>
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.name }}</td>
                <td>{{ event.date }}</td>
                <td>{{ event.description }}</td>
                <td>
                    <a href="{{ url_for('admin.edit_event', event_id=event._id) }}">Edit</a> |
                    <!-- Changed to POST method using form to handle deletion -->
                    <form action="{{ url_for('admin.delete_event', event_id=event._id) }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this event?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
