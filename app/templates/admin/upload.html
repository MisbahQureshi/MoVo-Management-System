{% extends "base.html" %}

{% block content %}
    <h1>Upload Volunteer Data</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>
            {{ form.file.label }}
            {{ form.file() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
