{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    <p>Don't have an account? <a href="{{ url_for('main.signup') }}">Sign up here</a></p>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }}
            {{ form.username(size=32) }}
        </div>
        <div>
            {{ form.password.label }}
            {{ form.password(size=32) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
    
{% endblock %}
