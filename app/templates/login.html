{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
    <!-- <h1>MoVo Login</h1> -->
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id }}" value="{{ form.username.data or '' }}" placeholder="Username" size="32" required>
    </div>
    <div>
        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id }}" value="{{ form.password.data or '' }}" placeholder="Password" size="32" required>
    </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
    <p>Don't have an account? <a href="{{ url_for('main.signup') }}">Sign up here</a></p></div>
{% endblock %}
