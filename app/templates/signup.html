{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
    <h1>MoVo Sign Up</h1>
    <form method="POST" action="{{ url_for('main.signup') }}">
        {{ form.hidden_tag() }}
        <div>
            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id }}" value="{{ form.username.data or '' }}" placeholder="Username" size="32" required>
        </div>
        <div>
            <input type="password" name="{{ form.password.name }}" id="{{ form.password.id }}" value="{{ form.password.data or '' }}" placeholder="Password" size="32" required>
        </div>
        <div>
            <input type="password" name="{{ form.confirm_password.name }}" id="{{ form.confirm_password.id }}" value="{{ form.confirm_password.data or '' }}" placeholder="Confirm Password" size="32" required>
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
    <p>Already have an account? <a href="{{ url_for('main.login') }}">Log in here</a></p>
</div>
{% endblock %}
